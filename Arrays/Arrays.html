<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form name="arrays">
      Delete last or delete 'n' last elements <br>
      <input type="text" name="initialArray" size="30" value="1 2 3 4 5" onclick="this.select()">
      <input type="text" name="initialN" size="10" onclick="this.select()">
      <br> <br>
      <input type="button" value="DO IT!" onclick="alert(initial(
      document.arrays.initialArray.value, document.arrays.initialN.value))"><br><br>
      Return a copy with all falsy values removed <br>
      <input type="text" name="compactArray" size="30" value="1 2 0 false" onclick="this.select()">
      <br> <br>
      <input type="button" value="DO IT!" onclick="alert(compact(
      document.arrays.compactArray.value))"><br><br>
      Return the list of unique items that are present in one or more of the arrays.<br>
      <input type="text" name="unionArray1" size="20" value="1 2 3" onclick="this.select()">
      <input type="text" name="unionArray2" size="20" value="1 5 3 6" onclick="this.select()">
      <input type="text" name="unionArray3" size="20" value="1 5 4" onclick="this.select()">
      <input type="text" name="unionArray4" size="20" value="2 7 1" onclick="this.select()">
      <br> <br>
      <input type="button" value="DO IT!" onclick="alert(union(
      document.arrays.unionArray1.value, document.arrays.unionArray2.value,
      document.arrays.unionArray3.value, document.arrays.unionArray4.value))"><br><br>
      Create list of integers <br>
      <input type="text" name="rangeStart" size="10" value="10" onclick="this.select()">
      <input type="text" name="rangeEnd" size="10" value="" onclick="this.select()">
      <input type="text" name="rangeStep" size="10" value="" onclick="this.select()">
      <br> <br>
      <input type="button" value="DO IT!" onclick="alert(range(document.arrays.rangeStart.value,
      document.arrays.rangeEnd.value, document.arrays.rangeStep.value))">
    </form>
  </body>
  <script src="Arrays.js"></script>
</html>
